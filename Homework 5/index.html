<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ES6</title>
</head>

<body>


  <div class="calculator">

  	<button id="history">История</button>
  	<span id="memory"></span>
  	<br>
    <input type="text" class="calc_all" value="" disabled />

    <div class="calc_keys">

      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">*</button>
      <button type="button" class="operator" value="/">/</button>
      <button type="button" class="operator" value="%">%</button>

      <button type="button" class="add_operator" value="n!">n!</button>
      <button type="button" class="operator" value="^">^</button>
      <button type="button" class="add_operator" value="sin">sin</button>
      <button type="button" class="add_operator" value="cos">cos</button>
      <button type="button" class="add_operator" value="tg">tg</button>
      <button type="button" class="add_operator" value="ctg">ctg</button>

      <button type="button" value=".">.</button>

      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="0">0</button>

  

      <button type="button" class="equal-sign operator" value="=">=</button>

      <button type="button" class="clear">clear</button>

    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
