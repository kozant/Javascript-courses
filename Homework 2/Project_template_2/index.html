<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Второй урок</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="todo">
        <h1>Список задач</h1>
        <div id="form">
            <div>
                <input type="text" placeholder="Название задачи" id="task" value="">
             </div>
             <div>
                <input type="text" placeholder="Дата начала(dd/mm/yyyy)" id="date" value="">
             </div>
             <div id="divSubmit">
                <input type="submit" name="Отправить" id="submit">
            </div>
        </div>

        <ul id="todos">
        </ul>

        <div id="buttons">
            <button id="clear">Очистить</button>
        </div>
        <div>
            <button id="save">Сохранить всё</button>
        </div>
    </div>
    <script src="./js/all.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
