<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Каталог товаров</title>

  <link rel="stylesheet" href="./css/font-awesome.css">
  <link rel="stylesheet" href="styles/catalog.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid row justify-content-around">
      <div class="container-fluid col-lg-4">
        <a href="index.html" class="navbar-brand">Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О компании</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Блог</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container-fluid col-lg-4">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Найти товар..." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
        </form>
      </div>
      <div class="container-fluid col-lg-2 main">
        
      </div>
      <div class="container-fluid col-lg-1">
        <i class="fas fa-shopping-cart basket"></i>
        <div class="container-counter"></div>
      </div>
    </div>
  </nav> 
  
  <!-- popup form #1 -->
  <a href="#x" class="overlay" id="login_form"></a>
  <div class="popup">
      <h2>Welcome Guest!</h2>
      <p>Please enter your login and password here</p>
      <div>
          <label for="login">Login</label>
          <input type="text" id="login" value="" />
      </div>
      <div>
          <label for="password">Password</label>
          <input type="password" id="password" value="" />
      </div>
      <input type="button" value="Log In" id="loginBtn"/>
      <div class="invalid" style="color: red"></div>
      
      <a class="close" href="#close"></a>
  </div>

  <!-- popup form #2 -->
  <a href="#x" class="overlay" id="join_form"></a>
  <div class="popup">
      <h2>Sign Up</h2>
      <p>Please enter your details here</p>
      <div>
          <label for="email">Login (Email)</label>
          <input type="text" id="email" value="" />
      </div>
      <div>
          <label for="pass">Password</label>
          <input type="password" id="pass" value="" />
      </div>
      <div>
          <label for="firstname">First name</label>
          <input type="text" id="firstname" value="" />
      </div>
      <div>
          <label for="lastname">Last name</label>
          <input type="text" id="lastname" value="" />
      </div>
      <input type="button" value="Sign Up" id="signupBtn"/>&nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp;<a href="#login_form" id="login_pop">Log In</a>

      <a class="close" href="#close"></a>
  </div>

  <div class="container-fluid">
    <div class="finder"><a href="index.html">Главная</a> / <a href="catalog.html">Каталог товаров</a></div>
  </div>

  <div class="input-group container-fluid category">
      <select class="custom-select selectCategory" id="inputGroupSelect04" aria-label="Example select with button addon">
        <option selected value="0">Выберите категорию...</option>
        <option value="1">Классические гитары</option>
        <option value="2">Акустические гитары</option>
        <option value="3">Электроакустические гитары</option>
        <option value="4">Электрогитары</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary searchCategory" type="button">Искать</button>
      </div>
    </div>
  </div>

  <div class="input-group mb-3 container-fluid filter">
  </div>
  
  <div class="container-products">

  </div>

  <footer>
    <div class="footerDiv">Anton Kazlou</div>
  </footer>

  <script src="src/all.js"></script>
  <script src="src/database.js"></script>
  <script src="src/storage.js"></script>
  <script src="src/category.js"></script>
  <script src="src/startReg.js"></script>
  <script src="src/setFilter.js"></script>
  <script src="src/filter.js"></script>
  <script src="src/setRegistration.js"></script>
</body>
</html>
