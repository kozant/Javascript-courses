<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Первый урок</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/mgopen.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300i,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/all.css">
</head>

<body>
	<div class="divlist">
		<ul class="main_menu">
			<li class="main">Главное табло</li>
			<li class="wait">Ждут отправление</li>
			<li class="process">Отправленные</li>
		</ul>
	</div>

	<div class="mainDiv" role="aria-hidden">
		<div>
			<input type="submit" value="Добавить путь" id="addRoute">
			<div id="spoiler" role="aria-hidden">
				<form action="javascript:void(0);" method="POST">
					<div class="add_route">
						<div class="field">
							<label for="transport">Тип транспорта</label>
							<input type="text" id="transport" value="Автобус">
						</div>
						<div class="field">
							<label for="date">Дата</label>
							<input type="date" id="date" value="2019-12-30">
						</div>
						<div class="field">
							<label for="shipment">Пункт отправления</label>
							<select id="shipment">
								<option>Минск</option>
								<option>Гомель</option>
								<option>Витебск</option>
								<option>Могилёв</option>
								<option>Мозырь</option>
							</select>
						</div>
						<div class="field">
							<label for="destination">Пункт назначения</label>
							<input type="text" id="destination" value="Москва">
						</div>
						<div class="field">
							<label for="startTime">Время отправления</label>
							<input type="time" id="startTime" value="23:00">
						</div>
						<div class="field">
							<label for="ednTime">Время прибытия</label>
							<input type="time" id="endTime" value="12:00">
						</div>
						<div class="field">
							<label for="price">Цена</label>
							<input type="text" id="price" value="50">
						</div>
						<input type="submit" value="Отправить" id="sendRoute">
						<input type="submit" value="Очистить" id="clearRoute">
					</div>
				</form>
			</div>
		</div>

		<div class="information">
			<div class="items">
				<ul id="items" class="list2a">
					

				</ul>
			</div>

			<div id="weather">
				<h2 class="weather__title"></h2>
				<div class="weather__temperature">
					<p class="weather__avgtemp"></p>
				</div>
				<div class="weather__geodata">
					<p class="weather__longitude"></p>
					<p class="weather__latitude"></p>
				</div>
				<div class="weather__wind">
					<p class="weather__speed"></p>
				</div>
			</div>

			<div id="outputDiv">
				
			</div>
		</div>
	</div>

	<div class="waitDiv" role="aria-hidden">
		<div class="items1">
			<ul id="items1" class="list2a">
				

			</ul>
		</div>
	</div>

	<div class="processDiv" role="aria-hidden">
		<div class="items2">
			<ul id="items2" class="list2a">
				

			</ul>
		</div>
	</div>

    <script src="./fonts/all.js"></script>
</body>

</html>
